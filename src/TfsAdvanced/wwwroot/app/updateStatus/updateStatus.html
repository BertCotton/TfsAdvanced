<div class="container-fluid" ng-controller="UpdateStatusController">
    <div class="row">
        <div class="col-lg-12" id="waitTimes">
            <div class="panel">
                <div class="panel-heading">
                    <h2>Update Statuses</h2> 
                </div>
                <div class="panel-body">
                    <div class="container-fluid">
                        <table ng-table="tableParams" class="table table-condensed" id="updateStatusTable" show-filter="true">
                            <tr ng-repeat="updater in $data">
                                <td title="'Updater'" sortable="'updaterName'">{{updater.updaterName}}</td>
                                <td title="'Last Updated'" sortable="'lastUpdate'">{{updater.lastUpdate | date : "MM/dd/yyyy 'at' h:mm a"}}</td>
                                <td title="'Updated Records'" sortable="'updatedRecords'">{{updater.updatedRecords}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
