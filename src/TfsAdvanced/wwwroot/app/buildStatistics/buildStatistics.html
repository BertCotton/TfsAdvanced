<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.3/nv.d3.min.css"/>
<div class="container-fluid" ng-controller="BuildStatisticsController">
    <div class="row">
        <div class="col-lg-12" id="waitTimes">
            <div class="panel">
                <div class="panel-heading">
                    <h2>Wait Times</h2> 
                    <label for="daysBack">Days Back</label>       
                    <select id="daysBack" ng-model="daysBack" ng-change="updateDaysBack()">
                        <option value="7">7</option>
                        <option value="14">14</option>
                        <option value="30">30</option>
                        <option value="-1">All</option>
                    </select>
                    <span class="pull-right">
                        <h4>Max: {{convertRunTime(maxWaitTime)}}</h4>
                    </span>
                </div>
            </div>
            <nvd3 options="options" data="data" class="with-3d-shadow with-transitions"></nvd3>
        </div>
    </div>
</div>
