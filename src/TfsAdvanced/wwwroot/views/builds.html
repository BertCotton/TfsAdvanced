<div class="container" ng-controller="BuildsController">
    <div id="Loading" ng-if="!IsLoaded">
        <div class="loader"></div>
    </div>
    <div class="row" ng-if="IsLoaded">
        <div class="col-lg-4">
            <select class="form-control" ng-model="SelectedProjectId" ng-change="UpdateSelectedProject()">
                <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
            </select>
        </div>
    </div>
    <div class="row" ng-if="IsLoaded">
        <table datatable="" dt-options="dtOptions" class="table table-striped" id="buildsTable">
            <thead>
            <tr>
                <th>Build Id</th>
                <th>Repository Name</th>
                <th>Build Definition Name</th>
                <th>Latest Change</th>
                <th>Result</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="build in builds">
                <td><a href="{{build.buildUrl}}" target="_blank">{{build.id}}</a></td>
                <td>{{build.project.name}}</td>
                <td>{{build.definition.name}}</td>
                <td>{{build.lastChangedDate | date : "MM/dd/yyyy 'at' h:mm a" }}</td>
                <td ng-bind-html="build | buildResult"></td>
                <td ng-bind-html="build.status | buildStatus"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
