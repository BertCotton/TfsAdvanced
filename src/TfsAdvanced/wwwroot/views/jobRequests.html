<div class="container-fluid" ng-controller="JobRequestsController">
    <div class="row">
        <table ng-table="tableParams" class="table table-condensed" id="jobRequestsTable" show-filter="true" >
            <tr ng-repeat="jobRequest in $data | orderBy: '-requestId'">
                <td title="'Request ID'" sortable="'requestId'" ><a href="{{jobRequest.owner._links.web.href}}" target="_blank">{{jobRequest.requestId}}</a></td>
                <td title="'Job Type'" sortable="'result'">
                    <span ng-if="jobRequest.planType == 'release'" class="glyphicon glyphicon-plane" style="color:blue"></span>
                    <span ng-if="jobRequest.planType == 'build'" class="glyphicon glyphicon-gift" style="color:green"></span>
                    {{jobRequest.planType}}
                </td>
                <td title="'Project Name'" sortable="'jobRequest.definition.name'" filter="{definition: 'text'}">{{jobRequest.definition.name}}</td>
                <td title="'Result'" sortable="'result'" ng-style="getResultColor(jobRequest)">
                    <span ng-if="jobRequest.finishTime">{{jobRequest.result}}</span>
                    <span ng-if="!jobRequest.finishTime && !jobRequest.startTime">Assigned</span>
                    <span ng-if="!jobRequest.finishTime && jobRequest.startTime">Running</span>
                    
                </td>
                <td title="'Queued Time'" sortable="'queueTime'">{{jobRequest.queueTime | date: 'medium'}}</td>
                <td title="'Assigned Time'" sortable="'assignTime'">{{jobRequest.assignTime | date: 'medium'}}</td>
                <td title="'Finish Time'" sortable="'finishTime'">{{jobRequest.finishTime | date: 'medium'}}</td>
            </tr>
        </table>
    </div>
</div>
