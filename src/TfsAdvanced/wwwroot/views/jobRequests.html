<div class="container-fluid" >
    <div class="row">
        <table class="table table-condensed" id="jobRequestsTable" show-filter="true" >
            <thead>
            <tr>
                <th>Request ID</th>
                <th>Job Type</th>
                <th>Project</th>
                <th>Repository</th>
                <th>Launched By</th>
                <th>Result</th>
                <th>Queued Time</th>
                <th>Assigned Time</th>
                <th>Started Time</th>
                <th>Finished Time</th>
            </tr>
            </thead>
            
        </table>
    </div>
</div>
<script type="text/javascript">
    var longDateFormat = 'MM/dd/yyyy hh:mm:ss a';

    $(document)
        .ready(function() {
            var dataTable = $("#jobRequestsTable").DataTable({
                "order" : [0, "desc"],
                "ajax": {
                    "url": "/data/JobRequests",
                    "dataSrc": function(json) {
                        for (var i = 0, ien = json.length; i < ien; i++) {
                            var column = 0;
                            var jobRequest = json[i];
                            json[i][column++] = "<a href=" + jobRequest.owner._links.web.href + " target='_blank'>" + jobRequest.requestId + "</a>";
                            if (jobRequest.planType === 'release')
                                json[i][column++] = '<span class="glyphicon glyphicon-plane" style="color:blue"></span>' +
                                    jobRequest.planType;
                            else if (jobRequest.planType === 'build')
                                json[i][column++] = '<span class="glyphicon glyphicon-gift" style="color:green"></span>' +
                                    jobRequest.planType;

                            json[i][column++] = "<span class='project'>" + jobRequest.project.name + "</span>";

                            if (jobRequest.planType === 'build') {
                                // The path will always at least be "\" so the length needs to be more than one
                                if (jobRequest.definition.path && jobRequest.definition.path.length > 1)
                                    json[i][column++] = "<span class='path' style='color:blue'>[" + jobRequest.definition.path.substring(1) + "]</span> " + jobRequest.definition.name;
                                else
                                    json[i][column++] = jobRequest.definition.name;
                            }
                                
                            else
                                json[i][column++] = jobRequest.definition.name;

                            if (jobRequest.planType === 'build' && jobRequest.owner.requestedFor)
                                json[i][column++] = jobRequest.owner.requestedFor.displayName;
                            else
                                json[i][column++] = "---";

                            if (jobRequest.status === 'succeeded')
                                json[i][column++] = '<span style="color:green">Succeeded</span>';
                            else if (jobRequest.status === 'failed')
                                json[i][column++] = '<span style="color:red">Failed</span>';
                            else if (jobRequest.status === 'queued') {
                                if(jobRequest.planType === 'release')
                                    json[i][column++] = '<span style="color:blue">Releasing</span>';
                                else 
                                    json[i][column++] = '<span style="color:blue">Queued</span>';    
                            }
                            else if (jobRequest.status === 'assigned')
                                json[i][column++] = '<span style="color:blue">Assigned</span>';
                            else if (jobRequest.status === 'started')
                            {
                                if(jobRequest.planType === 'release')
                                    json[i][column++] = '<span style="color:blue">Releasing</span>';
                                else 
                                    json[i][column++] = '<span style="color:blue">Building</span>';    
                            }
                            else if (jobRequest.status === 'failed')
                                json[i][column++] = '<span style="color:red">Failed</span>';
                            else if (jobRequest.status === 'abandoned')
                                json[i][column++] = '<span style="color:gray">Abandoned</span>';
                            else if (jobRequest.status === 'canceled')
                                json[i][column++] = '<span style="color:orange">Cancelled</span>';
                            else
                                json[i][column++] = '<span style="color:pink"> ${status} </span>';

                            if (jobRequest.queueTime)
                                json[i][column++] = $.format.date(jobRequest.queueTime, longDateFormat);
                            else 
                                json[i][column++] = "---";

                            if (jobRequest.assignTime)
                                json[i][column++] = $.format.date(jobRequest.assignTime, longDateFormat);
                            else
                                json[i][column++] = "---";
                            if (jobRequest.planType === 'release')
                                json[i][column++] = "---";
                            else if (jobRequest.startedTime)
                                json[i][column++] = $.format.date(jobRequest.startedTime, longDateFormat);
                            else
                                json[i][column++] = "---";

                            if (jobRequest.finishTime)
                                json[i][column++] = $.format.date(jobRequest.finishTime, longDateFormat);
                            else
                                json[i][column++] = "---";

                        }
                        return json;
                    }
                }
               
            });

            setInterval(function () {
                dataTable.ajax.reload(null, false);
            }, 2000);

        });
</script>
