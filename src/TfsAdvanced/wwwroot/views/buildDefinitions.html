<div class="container" ng-controller="BuildDefinitionController">
    <form action="data/Builds/BuildDefinitions">
        <div class="row">
            <label for="DevBuildsOnly">Dev Builds Only</label>
            <input type="checkbox" name="DevBuildsOnly" />
            <table datatable="ng" dt-options="dtOptions" dt-instance="dtInstance" class="table table-striped" id="definitionsTable">
                <thead>
                    <tr>
                        <th style="width:225px">
                            <button ng-click="toggle()" type="button" class="btn btn-default">Toggle</button>
                            <button type="submit" class="btn btn-success" id="launch"  ng-disabled="noneChecked()" >Launch Selected</button>
                        </th>
                        <th>Repository Name</th>
                        <th>Build Definition Name</th>
                    </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="definition in buildDefinitions">
                            <td>
                                <input type="checkbox" name="definitionIds" value="{{definition.id}}" ng-checked="isSelected(definition)" ng-click="select(definition)" />
                            </td>
                            <td>
                                {{definition.project.name}}
                            </td>
                            <td>
                                {{definition.name}}
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
